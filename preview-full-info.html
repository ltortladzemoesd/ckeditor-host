<!DOCTYPE html>
<html>
<head>
  <title>Information Document Preview</title>
  <style>
    body {
      font-family: Arial;
      padding: 40px;
      background: #fff;
      color: #000;
      line-height: 1.6;
    }
    .header-box {
      background-color: #f0f4f8;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      margin-bottom: 30px;
    }
    .country-name {
      font-size: 18px;
      font-weight: bold;
      margin: 0;
    }
    .section-name {
      font-size: 16px;
      margin-top: 5px;
      margin-bottom: 0;
    }
    .doc-type-box {
      background-color: #f0f4f8;
      padding: 12px 20px;
      border-radius: 12px;
      font-size: 14px;
      font-weight: normal;
      margin-bottom: 20px;
      display: inline-block;
    }
    .export-btn {
      position: absolute;
      top: 20px;
      right: 40px;
      background-color: #2c3e50;
      color: white;
      padding: 8px 16px;
      border: none;
      border-radius: 20px;
      font-size: 14px;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .export-btn svg {
      width: 16px;
      height: 16px;
      fill: white;
    }
  </style>
</head>
<body>
  <button class="export-btn" onclick="window.print()">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M19 9h-1V3H6v6H5c-1.1 0-2 .9-2 2v6h4v4h10v-4h4v-6c0-1.1-.9-2-2-2zM8 5h8v4H8V5zm8 14H8v-4h8v4zm2-6H6v-2h12v2z"/></svg>
    Save PDF
  </button>
  <div class="header-box">
    <p class="country-name">[COUNTRY NAME]</p>
    <p class="section-name">[SECTION NAME]</p>
  </div>
  <div class="doc-type-box">Information Document</div>
  [EDITOR CONTENT HERE]
</body>
</html>
