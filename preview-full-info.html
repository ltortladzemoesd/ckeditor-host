<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Full Information Document</title>
  <script src="https://www.gstatic.com/firebasejs/11.8.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: Arial;
      padding: 40px;
      background: #fff;
      color: #000;
      line-height: 1.6;
    }
    .header-box {
      background-color: #f0f4f8;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      margin-bottom: 30px;
    }
    .country-name {
      font-size: 18px;
      font-weight: bold;
      margin: 0;
    }
    .doc-type-box {
      background-color: #f0f4f8;
      padding: 12px 20px;
      border-radius: 12px;
      font-size: 14px;
      font-weight: bold;
      margin-top: 10px;
      display: inline-block;
    }
    #exportBtn {
      margin-top: 20px;
      padding: 10px 30px;
      font-size: 14px;
      border-radius: 20px;
      background-color: #2c3e50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="header-box">
    <p class="country-name" id="countryHeader">Loading...</p>
    <p class="doc-type-box">Information Document</p>
  </div>
  <div id="content"></div>
  <button id="exportBtn" onclick="exportAsPDF()">Export PDF</button>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAH6IH8c9imo9xlIoxpjVzVcgVIMqqgR2g",
      authDomain: "ckeditor-content-saver.firebaseapp.com",
      projectId: "ckeditor-content-saver"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const urlParams = new URLSearchParams(window.location.search);
    const country = urlParams.get("country") || "UnknownCountry";
    const sections = [
      "Diplomatic_Relations",
      "Bilateral_Trade_and_Economic_Relations",
      "Trade_Policy",
      "Tourism",
      "Investment",
      "Transport",
      "Energy",
      "Communications,_Innovation_and_Post",
      "Information_Technology"
    ];

    document.getElementById("countryHeader").innerText = country.replace(/_/g, " ");

    const container = document.getElementById("content");

    Promise.all(
      sections.map(section => {
        const docId = `${country}_${section}_info`;
        return db.collection("ckeditor-content").doc(docId).get().then(doc => {
          return { section, html: doc.exists ? doc.data().content || "" : "" };
        });
      })
    ).then(results => {
      results.forEach(({ section, html }) => {
        if (!html) return;
        const clean = section.replace(/_/g, " ");
        const div = document.createElement("div");
        div.innerHTML = `<h2>${clean}</h2>${html}`;
        container.appendChild(div);
      });
    });

    function exportAsPDF() {
      const original = document.body.innerHTML;
      window.print();
    }
  </script>
</body>
</html>
