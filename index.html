<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>CKEditor Country Fields</title>
  <script src="https://cdn.ckeditor.com/4.22.1/full/ckeditor.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.8.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: Arial;
      margin: 40px;
      background: #f9f9f9;
      background-color: #2c3e50;
      color: white;
    }
    h1 {
      text-align: center;
    }
    select, button {
      font-size: 16px;
      padding: 10px 18px;
      margin: 10px 10px 10px 0;
      border-radius: 40px;
      border: none;
      background-color: white;
      color: #2c3e50;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background-color: #ecf0f1;
    }
    .section {
      margin-bottom: 20px;
      padding: 0px;
      border-radius: 16px;
      background: none;
    }
    .section-header {
      background: #34495e;
      padding: 16px;
      cursor: pointer;
      font-weight: bold;
      user-select: none;
      border-radius: 12px;
    }
    .section-content {
      display: none;
      padding: 20px;
      background-color: #34495e;
      border-radius: 12px;
    }
    .ckeditor-label {
      margin-top: 10px;
      font-weight: bold;
    }
    .cke_notification_warning {
      display: none !important;
    }
    #controls {
      margin-bottom: 20px;
    }
    #globalPreviewButtons {
      display: none;
      margin-bottom: 30px;
    }
  </style>
</head>
<body>

  <h1>Country Editor</h1>

  <div id="controls">
    <label for="countrySelect">Choose Country:</label>
    <select id="countrySelect">
      <option value="">-- Select --</option>
      <option>Georgia</option>
      <option>Germany</option>
      <option>France</option>
    </select>
    <div id="globalPreviewButtons">
      <button onclick="previewEntireDocument('info')">Preview Info Doc</button>
      <button onclick="previewEntireDocument('talking')">Preview TPs</button>
    </div>
  </div>

  <div id="editorContainer"></div>

  <!-- ... existing script block unchanged ... -->
</body>
</html>
