<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdn.ckeditor.com/4.22.1/full/ckeditor.js"></script>
    <style>
      body {
        margin: 0;
        padding: 10px;
        font-family: Arial;
        background: #f9f9f9;
      }
      textarea {
        width: 100%;
        height: 300px;
      }
      button {
        margin-top: 10px;
        padding: 8px 16px;
        font-size: 16px;
      }

      /* Hide the red insecure version warning */
      .cke_notification_warning {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <textarea id="editor1">Paste your content here...</textarea>
    <button onclick="sendContent()">Submit</button>

    <script>
   CKEDITOR.replace('editor1', {
  height: 300,
  extraPlugins: 'table,tabletools,colorbutton,colordialog,contextmenu',
  toolbar: [
    { name: 'styles', items: ['Format', 'Font', 'FontSize'] },
    { name: 'colors', items: ['TextColor', 'BGColor'] },
    { name: 'basicstyles', items: ['Bold', 'Italic', 'Underline', 'Strike', 'RemoveFormat'] },
    { name: 'paragraph', items: ['NumberedList', 'BulletedList', '-', 'Outdent', 'Indent'] },
    { name: 'alignment', items: ['JustifyLeft', 'JustifyCenter', 'JustifyRight', 'JustifyBlock'] },
    { name: 'insert', items: ['Table', 'Image', 'Link', 'Smiley', 'SpecialChar', 'HorizontalRule'] },
    { name: 'tools', items: ['Maximize', 'ShowBlocks', 'Source'] },
    { name: 'editing', items: ['Find', 'Replace', 'SelectAll'] }
  ]
});



      function sendContent() {
        const html = CKEDITOR.instances.editor1.getData();
        parent.postMessage(html, "*");
      }
    </script>
  </body>
</html>
