<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdn.ckeditor.com/4.25.1-lts/full-all/ckeditor.js"></script>
    <style>
      html, body {
        margin: 0;
        padding: 10px;
        font-family: Arial, sans-serif;
        background: #f9f9f9;
      }
      textarea {
        width: 100%;
        height: 400px;
      }
      button {
        margin-top: 10px;
        padding: 10px 16px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <textarea id="editor1">Paste your content here...</textarea>
    <button onclick="sendContent()">Submit</button>

    <script>
      CKEDITOR.replace('editor1', {
        height: 400,
        extraPlugins: 'colorbutton,colordialog',
        toolbar: [
          { name: 'document', items: ['Source', '-', 'NewPage', 'Preview', '-', 'Templates'] },
          { name: 'clipboard', items: ['Cut', 'Copy', 'Paste', 'PasteText', 'PasteFromWord', '-', 'Undo', 'Redo'] },
          { name: 'editing', items: ['Find', 'Replace', '-', 'SelectAll', '-', 'Scayt'] },
          '/',
          { name: 'basicstyles', items: ['Bold', 'Italic', 'Underline', 'Strike', '-', 'RemoveFormat'] },
          { name: 'paragraph', items: ['NumberedList', 'BulletedList', '-', 'Outdent', 'Indent', '-', 'Blockquote'] },
          { name: 'links', items: ['Link', 'Unlink', 'Anchor'] },
          { name: 'insert', items: ['Image', 'Table', 'HorizontalRule', 'SpecialChar'] },
          '/',
          { name: 'styles', items: ['Styles', 'Format', 'Font', 'FontSize'] },
          { name: 'colors', items: ['TextColor', 'BGColor'] },
          { name: 'tools', items: ['Maximize', 'ShowBlocks'] }
        ]
      });

      function sendContent() {
        const html = CKEDITOR.instances.editor1.getData();
        parent.postMessage(html, "*");
      }
    </script>
  </body>
</html>
