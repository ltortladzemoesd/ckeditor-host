<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdn.ckeditor.com/4.22.1/full/ckeditor.js"></script>
    <style>
      body {
        margin: 0;
        padding: 10px;
        font-family: Arial;
        background: #f9f9f9;
      }
      textarea {
        width: 100%;
        height: 300px;
      }
      button {
        margin-top: 10px;
        padding: 8px 16px;
        font-size: 16px;
      }
      .cke_notification_warning {
        display: none !important;
      }
      #status {
        margin-top: 10px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <textarea id="editor1">Paste your content here...</textarea>
    <button onclick="sendContent()">Submit</button>
    <div id="status"></div>

    <script>
      // Initialize CKEditor
      CKEDITOR.replace('editor1', {
        height: 300,
        toolbar: [
          { name: 'styles', items: ['Format', 'Font', 'FontSize'] },
          { name: 'colors', items: ['TextColor', 'BGColor'] },
          { name: 'basicstyles', items: ['Bold', 'Italic', 'Underline'] },
          { name: 'paragraph', items: ['NumberedList', 'BulletedList', '-', 'Outdent', 'Indent'] },
          { name: 'alignment', items: ['JustifyLeft', 'JustifyCenter', 'JustifyRight', 'JustifyBlock'] },
          { name: 'insert', items: ['Table', 'Image', 'Link'] },
          { name: 'tools', items: ['Maximize'] }
        ]
      });

      function sendContent() {
        const html = CKEDITOR.instances.editor1.getData();
        const status = document.getElementById("status");

        fetch("https://script.google.com/macros/s/AKfycbwOdXHD5RFRNVd0CBuQuW9D5mI_EC5_J78F54sgc1T9SYtY3EF9hsSYOM9CLETo39rK/exec", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
          },
          body: JSON.stringify({ content: html }),
        })
          .then((res) => res.json())
          .then((res) => {
            if (res.status === "success") {
              status.innerText = "✅ Content saved to Google Docs!";
              status.style.color = "green";
            } else {
              status.innerText = "❌ Error saving content: " + res.error;
              status.style.color = "red";
            }
          })
          .catch((err) => {
            status.innerText = "❌ Request Failed: " + err.message;
            status.style.color = "red";
          });
      }
    </script>
  </body>
</html>
