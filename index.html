<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdn.ckeditor.com/4.22.1/full/ckeditor.js"></script>
    <style>
      body {
        margin: 0;
        padding: 10px;
        font-family: Arial;
        background: #f9f9f9;
      }
      textarea {
        width: 100%;
        height: 300px;
      }
      button {
        margin-top: 10px;
        padding: 8px 16px;
        font-size: 16px;
      }

      /* Hide warning message */
      .cke_notification_warning {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <textarea id="editor1">Paste your content here...</textarea>
    <button onclick="sendContent()">Submit</button>

    <script>
      // Initialize CKEditor
      CKEDITOR.replace('editor1', {
        height: 300,
        toolbar: [
          { name: 'styles', items: ['Format', 'Font', 'FontSize'] },
          { name: 'colors', items: ['TextColor', 'BGColor'] },
          { name: 'basicstyles', items: ['Bold', 'Italic', 'Underline'] },
          { name: 'paragraph', items: ['NumberedList', 'BulletedList', '-', 'Outdent', 'Indent'] },
          { name: 'alignment', items: ['JustifyLeft', 'JustifyCenter', 'JustifyRight', 'JustifyBlock'] },
          { name: 'insert', items: ['Table', 'Image', 'Link'] },
          { name: 'tools', items: ['Maximize'] }
        ]
      });

      // Send content to Google Apps Script Web App
      function sendContent() {
        const html = CKEDITOR.instances.editor1.getData();

        fetch("https://script.google.com/macros/s/AKfycby9nTojaMw1L9diAaviA8rBk7E9jNEOYodc6YS8W9hlTaynB-yO_yFye6bwsY3N_R8/exec", {
          method: "POST",
          headers: {
            "Content-Type": "application/json"
          },
          body: JSON.stringify({ content: html })
        })
        .then(response => response.json())
        .then(data => {
          if (data.status === "success") {
            alert("✅ Content saved to Google Docs!");
          } else {
            alert("❌ Server Error: " + data.error);
          }
        })
        .catch(error => {
          alert("❌ Request Failed: " + error.message);
        });
      }
    </script>
  </body>
</html>
