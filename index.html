<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdn.ckeditor.com/4.25.1-lts/full/ckeditor.js"></script>
    <style>
      body {
        margin: 0;
        padding: 10px;
        font-family: Arial;
      }
      textarea {
        width: 100%;
        height: 300px;
      }
      button {
        margin-top: 10px;
        padding: 8px 16px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <textarea id="editor1">Paste your content here...</textarea>
    <button onclick="sendContent()">Submit</button>

    <script>
      CKEDITOR.replace('editor1', {
        height: 300,
        extraPlugins: 'table,tabletools,colorbutton,colordialog,contextmenu',
        removeButtons: '',
        toolbar: [
          { name: 'styles', items: ['Format', 'Font', 'FontSize'] },
          { name: 'colors', items: ['TextColor', 'BGColor'] },
          { name: 'basicstyles', items: ['Bold', 'Italic', 'Underline'] },
          { name: 'paragraph', items: ['NumberedList', 'BulletedList', '-', 'Outdent', 'Indent'] },
          { name: 'alignment', items: ['JustifyLeft', 'JustifyCenter', 'JustifyRight', 'JustifyBlock'] },
          { name: 'insert', items: ['Table'] },
          { name: 'tools', items: ['Maximize'] }
        ],
        on: {
          // Set default styles for each new table cell
          instanceReady: function(evt) {
            const editor = evt.editor;

            editor.on('insertElement', function(event) {
              const element = event.data;

              // Apply only to <table> elements
              if (element && element.getName() === 'table') {
                const cells = element.find('td,th');
                for (let i = 0; i < cells.count(); i++) {
                  const cell = cells.getItem(i);
                  cell.setStyle('background-color', '#f9f9f9');
                  cell.setStyle('border', '1px solid #ccc');
                }
              }
            });
          }
        }
      });

      function sendContent() {
        const html = CKEDITOR.instances.editor1.getData();
        parent.postMessage(html, "*");
      }
    </script>
  </body>
</html>
