<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdn.ckeditor.com/4.22.1/full/ckeditor.js"></script>
    <style>
      body {
        margin: 0;
        padding: 10px;
        font-family: Arial;
        background: #f9f9f9;
      }
      textarea {
        width: 100%;
        height: 300px;
      }
      button {
        margin-top: 10px;
        padding: 8px 16px;
        font-size: 16px;
      }

      /* Hide the red insecure version warning */
      .cke_notification_warning {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <textarea id="editor1">Loading saved content...</textarea>
    <button onclick="sendContent()">Submit</button>

    <script>
      const scriptUrl = "https://script.google.com/macros/s/AKfycbxU6Qmd7IYYfgyt-gC36jDUNDJ9-HXFudOgIDfihDu-PeRNPg7NDHFjTume1JeXLs4x/exe";

      // Fixed document key for testing
      const docKey = "TEST";

      CKEDITOR.replace('editor1', {
        height: 300,
        extraPlugins: 'justify',
        removeButtons: '',
        toolbar: [
          { name: 'styles', items: ['Format', 'Font', 'FontSize'] },
          { name: 'colors', items: ['TextColor', 'BGColor'] },
          { name: 'basicstyles', items: ['Bold', 'Italic', 'Underline'] },
          { name: 'paragraph', items: ['NumberedList', 'BulletedList', '-', 'Outdent', 'Indent'] },
          { name: 'alignment', items: ['JustifyLeft', 'JustifyCenter', 'JustifyRight', 'JustifyBlock'] },
          { name: 'insert', items: ['Table', 'Image', 'Link'] },
          { name: 'tools', items: ['Maximize'] }
        ]
      });

      // Load content from the server when the editor is ready
      CKEDITOR.on('instanceReady', function () {
        fetch(`${scriptUrl}?docKey=${encodeURIComponent(docKey)}`)
          .then(res => res.text())
          .then(data => {
            CKEDITOR.instances.editor1.setData(data);
          })
          .catch(err => {
            console.error("Failed to load saved content:", err);
          });

        // Auto-save on change
        CKEDITOR.instances.editor1.on('change', function () {
          const content = CKEDITOR.instances.editor1.getData();
          fetch(scriptUrl, {
            method: 'POST',
            body: JSON.stringify({
              docKey: docKey,
              content: content
            }),
            headers: {
              'Content-Type': 'application/json'
            }
          });
        });
      });

      function sendContent() {
        const html = CKEDITOR.instances.editor1.getData();
        parent.postMessage(html, "*");
      }
    </script>
  </body>
</html>
