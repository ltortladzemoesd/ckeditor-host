<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdn.ckeditor.com/4.22.1/full/ckeditor.js"></script>
    <style>
      body {
        margin: 0;
        padding: 10px;
        font-family: Arial;
        background: #f9f9f9;
      }
      textarea {
        width: 100%;
        height: 300px;
      }
      button {
        margin-top: 10px;
        padding: 8px 16px;
        font-size: 16px;
      }

      /* ✅ Hides the insecure version warning */
      .cke_notification_warning {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <textarea id="editor1">Loading content...</textarea>
    <button onclick="saveContent()">Submit</button>

    <script>
      const scriptUrl = "https://script.google.com/macros/s/AKfycbyOz6WQcJsUORbb7XU-lJBTws57WFZxXVmvm9Bam3FMx79gt3jJDDf_NKL067geSw-D/exec";

      // ✅ Initialize CKEditor
      CKEDITOR.replace('editor1', {
        height: 300,
        toolbar: [
          { name: 'styles', items: ['Format', 'Font', 'FontSize'] },
          { name: 'colors', items: ['TextColor', 'BGColor'] },
          { name: 'basicstyles', items: ['Bold', 'Italic', 'Underline'] },
          { name: 'paragraph', items: ['NumberedList', 'BulletedList', '-', 'Outdent', 'Indent'] },
          { name: 'alignment', items: ['JustifyLeft', 'JustifyCenter', 'JustifyRight', 'JustifyBlock'] },
          { name: 'insert', items: ['Table', 'Image', 'Link'] },
          { name: 'tools', items: ['Maximize'] }
        ]
      });

      // ✅ Save to Google Docs
      function saveContent() {
        const html = CKEDITOR.instances.editor1.getData();
        fetch(scriptUrl, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ content: html })
        })
        .then(response => response.json())
        .then(data => {
          if (data.status === "success") {
            alert("✅ Content saved to Google Docs!");
          } else {
            alert("❌ Error: " + data.error);
          }
        })
        .catch(error => {
          alert("❌ Request Failed: " + error.message);
        });
      }

      // ✅ Load from Google Docs on page load
      window.onload = function () {
        fetch(scriptUrl)
          .then(response => response.json())
          .then(data => {
            if (data.content) {
              CKEDITOR.instances.editor1.setData(data.content);
            }
          })
          .catch(error => {
            console.warn("❌ Could not load saved content:", error);
          });
      };
    </script>
  </body>
</html>
