<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdn.ckeditor.com/4.22.1/full/ckeditor.js"></script>
    <style>
      body {
        margin: 0;
        padding: 10px;
        font-family: Arial;
        background: #f9f9f9;
      }
      button {
        margin-top: 10px;
        padding: 8px 16px;
        font-size: 16px;
      }
      .cke_notification_warning {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <textarea id="editor1">Loading saved content...</textarea>
    <button onclick="saveToGoogleDocs()">Submit</button>

    <script>
      const scriptUrl = "https://script.google.com/macros/s/AKfycbw4X02Km7yqpEXy7z-KUv-lbrMTy-0o91ybqpOrt_6M_L68aeoY0jlWgI_l7HZpNAYl/exec";
      const docKey = "TEST"; // You can later change this to country name dynamically

      CKEDITOR.replace('editor1', {
        height: 300,
        toolbar: [
          { name: 'styles', items: ['Format', 'Font', 'FontSize'] },
          { name: 'colors', items: ['TextColor', 'BGColor'] },
          { name: 'basicstyles', items: ['Bold', 'Italic', 'Underline'] },
          { name: 'paragraph', items: ['NumberedList', 'BulletedList', '-', 'Outdent', 'Indent'] },
          { name: 'alignment', items: ['JustifyLeft', 'JustifyCenter', 'JustifyRight', 'JustifyBlock'] },
          { name: 'insert', items: ['Table', 'Image', 'Link'] },
          { name: 'tools', items: ['Maximize'] }
        ]
      });

      CKEDITOR.on('instanceReady', function () {
        fetch(`${scriptUrl}?docKey=${encodeURIComponent(docKey)}`)
          .then(res => res.text())
          .then(data => {
            CKEDITOR.instances.editor1.setData(data);
          })
          .catch(err => {
            console.error("Failed to load:", err);
          });
      });

      function saveToGoogleDocs() {
        const content = CKEDITOR.instances.editor1.getData();
        fetch(scriptUrl, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            docKey: docKey,
            content: content
          })
        })
        .then(response => response.text())
        .then(result => {
          if (result.startsWith("Saved")) {
            alert("✅ Content saved successfully.");
          } else {
            throw new Error(result);
          }
        })
        .catch(err => {
          console.error("Save error:", err);
          alert("❌ Error saving content.");
        });
      }
    </script>
  </body>
</html>
