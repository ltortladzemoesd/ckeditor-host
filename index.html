<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script src="https://cdn.ckeditor.com/4.22.1/full/ckeditor.js"></script>
    <style>
      body {
        margin: 0;
        padding: 10px;
        font-family: Arial;
      }
      textarea {
        width: 100%;
        height: 300px;
      }
      button {
        margin-top: 10px;
        padding: 8px 16px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <textarea id="editor1">Paste your content here...</textarea>
    <button onclick="sendContent()">Submit</button>

    <script>
      // Add a context menu plugin for setting cell background
      CKEDITOR.plugins.add('cellbgmenu', {
        init: function (editor) {
          editor.addCommand('setCellBackgroundFromMenu', {
            exec: function (editor) {
              const selection = editor.getSelection();
              const element = selection.getStartElement();
              const cell = element && element.getAscendant(['td', 'th'], true);

              if (!cell) {
                alert('Please right-click inside a table cell.');
                return;
              }

              const input = document.createElement('input');
              input.type = 'color';
              input.style.position = 'fixed';
              input.style.left = '-9999px';
              document.body.appendChild(input);
              input.click();

              input.addEventListener('input', () => {
                const color = input.value;
                cell.setStyle('background-color', color);
                document.body.removeChild(input);
              });
            }
          });

          // Add to right-click context menu
          if (editor.contextMenu) {
            editor.addMenuItems({
              setCellBackground: {
                label: 'Set Cell Background',
                command: 'setCellBackgroundFromMenu',
                group: 'table',
                icon: 'https://img.icons8.com/fluency-systems-regular/24/fill-color.png'
              }
            });

            editor.contextMenu.addListener(function (element) {
              if (element.getAscendant('td', true) || element.getAscendant('th', true)) {
                return { setCellBackground: CKEDITOR.TRISTATE_OFF };
              }
              return null;
            });
          }
        }
      });

      // Create the editor
      CKEDITOR.replace('editor1', {
        height: 300,
        extraPlugins: 'table,tabletools,colorbutton,colordialog,contextmenu,cellbgmenu',
        removeButtons: '',
        toolbar: [
          { name: 'styles', items: ['Format', 'Font', 'FontSize'] },
          { name: 'colors', items: ['TextColor', 'BGColor'] },
          { name: 'basicstyles', items: ['Bold', 'Italic', 'Underline'] },
          { name: 'paragraph', items: ['NumberedList', 'BulletedList', '-', 'Outdent', 'Indent'] },
          { name: 'alignment', items: ['JustifyLeft', 'JustifyCenter', 'JustifyRight', 'JustifyBlock'] },
          { name: 'insert', items: ['Table'] },
          { name: 'tools', items: ['Maximize'] }
        ]
      });

      // Submit button
      function sendContent() {
        const html = CKEDITOR.instances.editor1.getData();
        parent.postMessage(html, "*");
      }
    </script>
  </body>
</html>
