<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Information Document</title>

  <!-- CKEditor 4.22.1 (original version) -->
  <script src="https://cdn.ckeditor.com/4.22.1/full/ckeditor.js"></script>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/11.8.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore-compat.js"></script>

  <!-- Optional: PDF Export -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>

  <style>
    body {
      margin: 0;
      padding: 10px;
      font-family: Arial;
      background: #f9f9f9;
    }
    label {
      font-size: 20px;
      font-weight: bold;
      margin-bottom: 8px;
      display: block;
    }
    textarea {
      width: 100%;
      height: 300px;
    }
    button {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 16px;
    }
    #status {
      margin-top: 10px;
      font-weight: bold;
    }

    /* Hide version warning */
    .cke_notification_warning {
      display: none !important;
    }
  </style>
</head>

<body>
  <label for="editor1">Information Document</label>
  <textarea id="editor1">Paste your content here...</textarea>
  <br />
  <button onclick="saveContent()">Save</button>
  <button onclick="exportPDF()">Export PDF</button>
  <div id="status"></div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAH6IH8c9imo9xlIoxpjVzVcgVIMqqgR2g",
      authDomain: "ckeditor-content-saver.firebaseapp.com",
      projectId: "ckeditor-content-saver",
      storageBucket: "ckeditor-content-saver.firebasestorage.app",
      messagingSenderId: "429325764295",
      appId: "1:429325764295:web:ef0006899c4461e1afa0e2"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    CKEDITOR.replace('editor1', {
      height: 300,
      toolbar: [
        { name: 'styles', items: ['Format', 'Font', 'FontSize'] },
        { name: 'colors', items: ['TextColor', 'BGColor'] },
        { name: 'basicstyles', items: ['Bold', 'Italic', 'Underline'] },
        { name: 'paragraph', items: ['NumberedList', 'BulletedList', '-', 'Outdent', 'Indent'] },
        { name: 'alignment', items: ['JustifyLeft', 'JustifyCenter', 'JustifyRight', 'JustifyBlock'] },
        { name: 'insert', items: ['Table', 'Image', 'Link'] },
        { name: 'tools', items: ['Maximize'] }
      ]
    });

    // Load existing content
    db.collection("ckeditor-entries").doc("information-document").get().then((doc) => {
      if (doc.exists) {
        CKEDITOR.instances.editor1.setData(doc.data().html);
      }
    });

    function saveContent() {
      const html = CKEDITOR.instances.editor1.getData();
      db.collection("ckeditor-entries").doc("information-document").set({ html })
        .then(() => {
          document.getElementById("status").innerText = "✅ Successfully Saved";
          document.getElementById("status").style.color = "green";
        })
        .catch((err) => {
          document.getElementById("status").innerText = "❌ Error: " + err.message;
          document.getElementById("status").style.color = "red";
        });
    }

    function exportPDF() {
      const html = CKEDITOR.instances.editor1.getData();
      const temp = document.createElement("div");
      temp.innerHTML = html;
      html2pdf().from(temp).save("information-document.pdf");
    }
  </script>
</body>
</html>
