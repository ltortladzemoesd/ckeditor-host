<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script src="https://cdn.ckeditor.com/4.22.1/full/ckeditor.js"></script>
    <style>
      body {
        margin: 0;
        padding: 10px;
        font-family: Arial;
        background: #f9f9f9;
      }
      textarea {
        width: 100%;
        height: 300px;
      }
      button {
        margin-top: 10px;
        padding: 8px 16px;
        font-size: 16px;
      }

      /* Hide the red insecure version warning */
      .cke_notification_warning {
        display: none !important;
      }
    </style>
  </head>
  <body>
    <textarea id="editor1">Loading saved content...</textarea>
    <button onclick="saveToGoogleDocs()">Submit</button>

    <script>
      const scriptUrl = "https://script.google.com/macros/s/AKfycbxU6Qmd7IYYfgyt-gC36jDUNDJ9-HXFudOgIDfihDu-PeRNPg7NDHFjTume1JeXLs4x/exec";
      const docKey = "TEST"; // fixed ID for testing

      CKEDITOR.replace('editor1', {
        height: 300,
        extraPlugins: 'justify',
        removeButtons: '',
        toolbar: [
          { name: 'styles', items: ['Format', 'Font', 'FontSize'] },
          { name: 'colors', items: ['TextColor', 'BGColor'] },
          { name: 'basicstyles', items: ['Bold', 'Italic', 'Underline'] },
          { name: 'paragraph', items: ['NumberedList', 'BulletedList', '-', 'Outdent', 'Indent'] },
          { name: 'alignment', items: ['JustifyLeft', 'JustifyCenter', 'JustifyRight', 'JustifyBlock'] },
          { name: 'insert', items: ['Table', 'Image', 'Link'] },
          { name: 'tools', items: ['Maximize'] }
        ]
      });

      // Load saved content when editor is ready
      CKEDITOR.on('instanceReady', function () {
        fetch(`${scriptUrl}?docKey=${encodeURIComponent(docKey)}`)
          .then(res => res.text())
          .then(data => {
            CKEDITOR.instances.editor1.setData(data);
          })
          .catch(err => {
            console.error("Failed to load saved content:", err);
          });
      });

      // Save content to Google Docs when Submit is clicked
      function saveToGoogleDocs() {
        const content = CKEDITOR.instances.editor1.getData();
        fetch(scriptUrl, {
          method: 'POST',
          body: JSON.stringify({
            docKey: docKey,
            content: content
          }),
          headers: {
            'Content-Type': 'application/json'
          }
        })
        .then(response => {
          if (!response.ok) throw new Error("Failed to save");
          alert("Saved!");
        })
        .catch(error => {
          console.error("Error saving content:", error);
          alert("Error saving content");
        });
      }
    </script>
  </body>
</html>
