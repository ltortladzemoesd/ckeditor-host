<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <script src="https://cdn.ckeditor.com/ckeditor5/39.0.1/classic/ckeditor.js"></script>
    <style>
      body { margin: 0; padding: 10px; font-family: Arial; }
      #editor { min-height: 300px; }
      button {
        margin-top: 12px;
        padding: 8px 16px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div id="editor">Paste your content here...</div>
    <button onclick="sendContent()">Submit</button>

    <script>
      let editorInstance;

      ClassicEditor
        .create(document.querySelector('#editor'), {
          toolbar: {
            items: [
              'heading', '|',
              'fontFamily', 'fontSize', 'fontColor', 'fontBackgroundColor', 'highlight', '|',
              'bold', 'italic', 'underline', 'link', '|',
              'alignment', '|',
              'bulletedList', 'numberedList', '|',
              'insertTable', '|',
              'undo', 'redo'
            ]
          },
          fontFamily: {
            options: [
              'default',
              'Arial, sans-serif',
              'Georgia, serif',
              'Courier New, Courier, monospace',
              'Lucida Console, Monaco, monospace'
            ]
          },
          fontSize: {
            options: [10, 12, 14, 'default', 18, 24, 36]
          },
          table: {
            contentToolbar: [
              'tableColumn', 'tableRow', 'mergeTableCells'
            ]
          }
        })
        .then(editor => {
          editorInstance = editor;
        })
        .catch(error => {
          console.error(error);
        });

      function sendContent() {
        const html = editorInstance.getData();
        parent.postMessage(html, "*");
      }
    </script>
  </body>
</html>
