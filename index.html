<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Document Portal</title>
  <script src="https://cdn.ckeditor.com/4.22.1/full/ckeditor.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.8.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.8.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore-compat.js"></script>
  <style>
    body {
      font-family: Arial;
      margin: 40px;
      background: #f9f9f9;
      color: black;
    }
    .hidden { display: none; }
    .section {
      margin-bottom: 30px;
      padding: 20px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.05);
    }
  </style>
</head>
<body>
  <div id="loginSection">
    <h2>Login</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button onclick="login()">Login</button>
    <p id="loginStatus"></p>
  </div>

  <div id="editorContainer" class="hidden">
    <h2 id="userRoleDisplay"></h2>
    <div id="sections"></div>
  </div>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyAH6IH8c9imo9xlIoxpjVzVcgVIMqqgR2g",
      authDomain: "ckeditor-content-saver.firebaseapp.com",
      projectId: "ckeditor-content-saver",
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    const sectionList = ["International Relations", "Trade Statistics", "Trade Policy", "Investments", "Tourism", "Transport", "Energy", "Communications", "Innovation"];
    const editorInstances = {};

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      auth.signInWithEmailAndPassword(email, password)
        .then(({ user }) => {
          document.getElementById("loginStatus").innerText = "✅ Logged in";
          loadUserRole(user.email);
        })
        .catch(err => {
          document.getElementById("loginStatus").innerText = `❌ ${err.message}`;
        });
    }

    async function loadUserRole(email) {
      const docRef = db.collection("UserRoles").doc(email);
      const docSnap = await docRef.get();
      if (!docSnap.exists) {
        alert("Access denied. Role not defined.");
        return;
      }
      const { Role, Section } = docSnap.data();
      document.getElementById("loginSection").classList.add("hidden");
      document.getElementById("editorContainer").classList.remove("hidden");
      document.getElementById("userRoleDisplay").innerText = `Role: ${Role}`;
      loadEditorByRole(Role, Section, email);
    }

    async function loadEditorByRole(role, assignedSection, userEmail) {
      const sectionsEl = document.getElementById("sections");
      sectionsEl.innerHTML = "";

      for (const section of sectionList) {
        const safeId = section.toLowerCase().replace(/\s/g, '_');
        const wrapper = document.createElement("div");
        wrapper.className = "section";
        wrapper.id = `${safeId}_wrapper`;

        const label = document.createElement("h3");
        label.innerText = section;
        wrapper.appendChild(label);

        const textarea = document.createElement("textarea");
        textarea.id = `${safeId}_editor`;
        wrapper.appendChild(textarea);
        sectionsEl.appendChild(wrapper);

        const docKey = `${userEmail}_${safeId}`;
        const dataSnap = await db.collection("ckeditor-content").doc(docKey).get();
        const initialContent = dataSnap.exists ? dataSnap.data().content : "";

        const editor = CKEDITOR.replace(textarea.id);
        editorInstances[safeId] = editor;
        editor.setData(initialContent);

        const canEdit = (role === "Supervisor") || (role === "Collaborator" && section === assignedSection);
        if (!canEdit) editor.setReadOnly(true);
      }
    }
  </script>
</body>
</html>
