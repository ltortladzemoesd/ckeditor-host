<!DOCTYPE html>
<html>
<head>
  <title>Select Country</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f5f5f5;
    }
    .container {
      background-color: #fff;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      margin: auto;
      text-align: center;
    }
    select, button {
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 10px;
      margin-top: 20px;
      margin-bottom: 10px;
      width: 100%;
      border: 1px solid #ccc;
    }
    button {
      background-color: #2c3e50;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #1a242f;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Select a Country</h2>
    <select id="countrySelect">
      <option value="">-- Choose Country --</option>
      <option value="Germany">Germany</option>
      <option value="France">France</option>
      <option value="Georgia">Georgia</option>
      <option value="Hungary">Hungary</option>
      <!-- Add more options as needed -->
    </select>

    <button onclick="previewInfo()">Preview Information Document</button>
    <button onclick="previewTP()">Preview Talking Points</button>
  </div>

  <script>
    function previewInfo() {
      const country = document.getElementById("countrySelect").value;
      if (!country) return alert("Please select a country");
      const url = `https://ltortladzemoesd.github.io/ckeditor-host/preview-full-info.html?country=${encodeURIComponent(country)}`;
      window.open(url, '_blank');
    }

    function previewTP() {
      const country = document.getElementById("countrySelect").value;
      if (!country) return alert("Please select a country");
      const url = `https://ltortladzemoesd.github.io/ckeditor-host/preview-full-tp.html?country=${encodeURIComponent(country)}`;
      window.open(url, '_blank');
    }
  </script>
</body>
</html>
