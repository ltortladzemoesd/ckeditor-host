<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Document Preview Selector</title>
  <style>
    body {
      margin: 0;
      padding: 40px;
      background-color: #f0f2f5;
      font-family: 'Arial', sans-serif;
    }

    .container {
      background-color: #2c3e50;
      padding: 50px;
      border-radius: 32px;
      max-width: 600px;
      margin: auto;
      color: white;
      text-align: left;
    }

    h1 {
      font-size: 32px;
      margin: 0 0 10px;
      font-weight: 800;
    }

    p {
      font-size: 20px;
      margin: 0 0 40px;
    }

    select {
      width: 100%;
      padding: 18px;
      font-size: 18px;
      border-radius: 16px;
      border: none;
      margin-bottom: 30px;
      outline: none;
      box-shadow: 0 3px 0 0 #3e68ff inset;
    }

    .button-row {
      display: flex;
      gap: 20px;
    }

    button {
      flex: 1;
      padding: 18px;
      font-size: 18px;
      border: none;
      border-radius: 40px;
      background-color: #ffffff;
      color: #2c3e50;
      font-weight: 700;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Information and Talking Points</h1>
    <p>Collaboration Space.</p>

    <select id="countrySelect">
      <option value="">Choose a country</option>
      <option value="Germany">Germany</option>
      <option value="Hungary">Hungary</option>
      <option value="Austria">Austria</option>
      <option value="Georgia">Georgia</option>
      <!-- Add more countries -->
    </select>

    <div class="button-row">
      <button onclick="openPreview('info')">Preview INFO</button>
      <button onclick="openPreview('tp')">Preview TPs</button>
    </div>
  </div>

  <script>
    function openPreview(type) {
      const country = document.getElementById("countrySelect").value;
      if (!country) {
        alert("Please select a country.");
        return;
      }
      const encoded = encodeURIComponent(country);
      const url = type === 'info'
        ? `https://ltortladzemoesd.github.io/ckeditor-host/preview-full-info.html?country=${encoded}`
        : `https://ltortladzemoesd.github.io/ckeditor-host/preview-full-tp.html?country=${encoded}`;

      window.open(url, "_blank");
    }
  </script>

</body>
</html>
