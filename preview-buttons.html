<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Preview Buttons</title>
  <style>
    body {
      background: transparent;
      font-family: Arial, sans-serif;
    }
    .btn {
      margin: 10px;
      padding: 12px 24px;
      font-size: 16px;
      border-radius: 30px;
      background-color: #f4f4f4;
      color: #2c3e50;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <button class="btn" onclick="openPreview('info')">Preview INFO</button>
  <button class="btn" onclick="openPreview('tp')">Preview TPs</button>

  <script>
    function getCountry() {
      const params = new URLSearchParams(window.location.search);
      return params.get("country") || "";
    }

    function openPreview(type) {
      const country = getCountry();
      if (!country) return alert("Country not set.");

      const url = type === 'info'
        ? `https://ltortladzemoesd.github.io/ckeditor-host/preview-full-info.html?country=${encodeURIComponent(country)}`
        : `https://ltortladzemoesd.github.io/ckeditor-host/preview-full-tp.html?country=${encodeURIComponent(country)}`;

      window.open(url, "_blank");
    }
  </script>
</body>
</html>
