<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Preview Buttons</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: transparent;
      padding: 20px;
      text-align: center;
    }

    .btn {
      display: inline-block;
      padding: 12px 24px;
      font-size: 14px;
      font-weight: 600;
      border: none;
      border-radius: 25px;
      margin: 10px;
      cursor: pointer;
      background-color: #2c3e50;
      color: white;
      transition: background-color 0.3s ease;
    }

    .btn:hover {
      background-color: #34495e;
    }
  </style>
</head>
<body>
  <button class="btn" onclick="previewInfo()">Preview Full Information Document</button>
  <button class="btn" onclick="previewTPs()">Preview Full Talking Points</button>

  <script>
    let country = "";

    // Fallback: try to get country from URL if passed
    const urlParams = new URLSearchParams(window.location.search);
    if (urlParams.get("country")) {
      country = decodeURIComponent(urlParams.get("country"));
      console.log("Country from URL:", country);
    }

    // Listen to messages from Wix
    window.addEventListener("message", (event) => {
      if (event.data && event.data.country) {
        country = event.data.country;
        console.log("Received country via postMessage:", country);
      }
    });

    function previewInfo() {
      if (!country) return alert("Country not set");
      const encoded = encodeURIComponent(country);
      window.open(`https://ltortladzemoesd.github.io/ckeditor-host/preview-full-info.html?country=${encoded}`, "_blank");
    }

    function previewTPs() {
      if (!country) return alert("Country not set");
      const encoded = encodeURIComponent(country);
      window.open(`https://ltortladzemoesd.github.io/ckeditor-host/preview-full-tp.html?country=${encoded}`, "_blank");
    }
  </script>
</body>
</html>
