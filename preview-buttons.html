<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Preview Buttons</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f9f9f9;
      margin: 0;
      padding: 20px;
      text-align: center;
    }

    .btn {
      display: inline-block;
      padding: 12px 30px;
      margin: 10px;
      font-size: 14px;
      font-weight: bold;
      color: white;
      background-color: #2c3e50;
      border: none;
      border-radius: 20px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #1a252f;
    }

    h2 {
      font-size: 16px;
      margin-bottom: 20px;
      color: #333;
    }
  </style>
</head>
<body>
  <h2>Preview Full Document</h2>
  <button id="previewInfoBtn" class="btn">Preview Info</button>
  <button id="previewTpBtn" class="btn">Preview Talking Points</button>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const country = urlParams.get("country");

    if (!country) {
      alert("Country not set.");
    } else {
      document.getElementById("previewInfoBtn").addEventListener("click", () => {
        const encoded = encodeURIComponent(country);
        window.open(`https://ltortladzemoesd.github.io/ckeditor-host/preview-full-info.html?country=${encoded}`, "_blank");
      });

      document.getElementById("previewTpBtn").addEventListener("click", () => {
        const encoded = encodeURIComponent(country);
        window.open(`https://ltortladzemoesd.github.io/ckeditor-host/preview-full-tp.html?country=${encoded}`, "_blank");
      });
    }
  </script>
</body>
</html>
