<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Select Country & Edit Sections</title>
  <style>
    body {
      font-family: Arial;
      background-color: #f9f9f9;
      padding: 20px;
    }
    h2 {
      font-size: 20px;
      margin-bottom: 10px;
    }
    select, button {
      padding: 10px;
      font-size: 14px;
      border-radius: 6px;
      margin: 5px 0;
    }
    .button-row {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      margin-bottom: 20px;
    }
    iframe {
      width: 100%;
      height: 600px;
      border: 1px solid #ccc;
      border-radius: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>Select Country</h2>
  <select id="countryDropdown">
    <option value="">-- Choose a country --</option>
    <option value="Hungary">Hungary</option>
    <option value="Germany">Germany</option>
    <option value="France">France</option>
    <!-- Add more countries here -->
  </select>

  <h2>Select Section to Edit</h2>
  <div class="button-row">
    <button onclick="loadEditor('Diplomatic_Relations')">Diplomatic Relations</button>
    <button onclick="loadEditor('Bilateral_Trade_and_Economic_Relations')">Bilateral Trade</button>
    <button onclick="loadEditor('Trade_Policy')">Trade Policy</button>
    <button onclick="loadEditor('Tourism')">Tourism</button>
    <button onclick="loadEditor('Investment')">Investment</button>
    <button onclick="loadEditor('Transport')">Transport</button>
    <button onclick="loadEditor('Energy')">Energy</button>
    <button onclick="loadEditor('Communications_Innovation_and_Post')">Communications</button>
    <button onclick="loadEditor('Information_Technology')">IT</button>
  </div>

  <iframe id="editorFrame" src=""></iframe>

  <script>
    function loadEditor(section) {
      const country = document.getElementById("countryDropdown").value;
      if (!country) {
        alert("Please select a country first.");
        return;
      }
      const encodedCountry = encodeURIComponent(country);
      const encodedSection = encodeURIComponent(section);
      const editorUrl = `editor.html?country=${encodedCountry}&section=${encodedSection}`;
      document.getElementById("editorFrame").src = editorUrl;
    }
  </script>

</body>
</html>
