<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Info & TPs Page</title>
  <style>
    body {
      font-family: Arial;
      padding: 40px;
      background: #f5f5f5;
    }

    select, button {
      padding: 10px 20px;
      font-size: 16px;
      margin-right: 10px;
      margin-bottom: 20px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #2c3e50;
      color: white;
      border: none;
      cursor: pointer;
    }

    h2 {
      margin-bottom: 20px;
    }
  </style>
</head>
<body>

  <h2>Choose a Country</h2>

  <!-- Country selector -->
  <select id="countryChoice">
    <option value="">-- Select a country --</option>
    <option value="Georgia">Georgia</option>
    <option value="Germany">Germany</option>
    <option value="France">France</option>
  </select>

  <!-- Action buttons -->
  <button id="infoEditorBtn">Info Editor</button>
  <button id="tpEditorBtn">TPs Editor</button>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const countryChoice = document.getElementById("countryChoice");
      const tpEditorBtn = document.getElementById("tpEditorBtn");
      const infoEditorBtn = document.getElementById("infoEditorBtn");

      tpEditorBtn.addEventListener("click", () => {
        const country = countryChoice.value;
        if (!country) {
          alert("Please select a country");
          return;
        }
        const url = `tpEditor.html?country=${encodeURIComponent(country)}`;
        window.open(url, "_blank");
      });

      infoEditorBtn.addEventListener("click", () => {
        const country = countryChoice.value;
        if (!country) {
          alert("Please select a country");
          return;
        }
        const url = `infoEditor.html?country=${encodeURIComponent(country)}`;
        window.open(url, "_blank");
      });
    });
  </script>

</body>
</html>
