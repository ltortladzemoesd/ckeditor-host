<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Talking Points Preview</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 30mm 20mm; /* top-bottom, left-right */
      padding: 0;
      background-color: #fff;
      color: #000;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 5px;
    }
    .date {
      font-size: 12px;
      color: #555;
      margin-bottom: 20px;
    }
    .section {
      margin-bottom: 40px;
    }
    .section h2 {
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
      font-size: 20px;
    }
    #saveBtn {
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1000;
      padding: 8px 16px;
      background-color: #2c3e50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <button id="saveBtn">Save as PDF</button>
  <div id="content">
    <h1>Talking Points</h1>
    <div class="date" id="currentDate"></div>
    <div id="sections"></div>
  </div>

  <script type="module">
    import { initializeApp } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js';
    import { getFirestore, doc, getDoc } from 'https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js';

    const firebaseConfig = {
      apiKey: "AIzaSyCMZB_zRoFOrM0bI23yWGoY-5qgAU9EcRU",
      authDomain: "ckeditor-firebase-app.firebaseapp.com",
      projectId: "ckeditor-firebase-app",
      storageBucket: "ckeditor-firebase-app.appspot.com",
      messagingSenderId: "1076013481638",
      appId: "1:1076013481638:web:8442a4dcb6adfb235ae5c9"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const country = new URLSearchParams(window.location.search).get("country") || "Georgia";

    const sections = [
      { id: 'diplomaticTpIframe', title: 'Diplomatic Relations', key: 'Diplomatic_Relations_tp' },
      { id: 'tradeTpIframe', title: 'Bilateral Trade and Economic Relations', key: 'Bilateral_Trade_and_Economic_Relations_tp' },
      { id: 'policyTpIframe', title: 'Trade Policy', key: 'Trade_Policy_tp' },
      { id: 'tourismTpIframe', title: 'Tourism', key: 'Tourism_tp' },
      { id: 'investmentTpIframe', title: 'Investment', key: 'Investment_tp' },
      { id: 'transportTpIframe', title: 'Transport', key: 'Transport_tp' },
      { id: 'energyTpIframe', title: 'Energy', key: 'Energy_tp' },
      { id: 'commsTpIframe', title: 'Communications, IT and Post', key: 'Communications_Innovation_and_Post_tp' },
      { id: 'itTpIframe', title: 'Information Technology', key: 'Information_Technology_tp' }
    ];

    document.getElementById("currentDate").textContent = new Date().toLocaleDateString("en-GB");

    const container = document.getElementById("sections");
    sections.forEach(async section => {
      const docRef = doc(db, "talking-points", `${country}_${section.key}`);
      const docSnap = await getDoc(docRef);

      const div = document.createElement("div");
      div.className = "section";
      div.innerHTML = `<h2>${section.title}</h2>` + (docSnap.exists() ? docSnap.data().content : "<i>No data available</i>");
      container.appendChild(div);
    });

    document.getElementById("saveBtn").addEventListener("click", () => {
      const opt = {
        margin: [20, 15, 20, 15],
        filename: `Talking_Points_${country}.pdf`,
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2 },
        jsPDF: { unit: 'mm', format: 'a4', orientation: 'portrait' },
        pagebreak: { mode: ['avoid-all', 'css', 'legacy'] }
      };
      html2pdf().set(opt).from(document.getElementById("content")).save();
    });
  </script>
</body>
</html>
