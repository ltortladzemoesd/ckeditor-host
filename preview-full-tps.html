<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Talking Points Preview</title>
  <script src="https://cdn.jsdelivr.net/npm/html2pdf.js@0.10.1/dist/html2pdf.bundle.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #fff;
      color: #000;
      line-height: 1.6;
    }

    .header-box {
      background-color: #f0f4f8;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      margin-bottom: 30px;
    }

    .country-name {
      font-size: 18px;
      font-weight: bold;
      margin: 0;
    }

    .date-line {
      font-size: 9px;
      margin: 5px 0;
      color: #333;
    }

    .section-name {
      font-size: 16px;
      margin: 5px 0 0;
    }

    .doc-type-box {
      background-color: #f0f4f8;
      padding: 12px 20px;
      border-radius: 12px;
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 20px;
      display: inline-block;
    }

    table, th, td {
      border: 1px solid #ccc;
      border-collapse: collapse;
    }

    th, td {
      padding: 6px 10px;
    }

    table td[style], table th[style] {
      all: revert !important;
    }

    #downloadBtn {
      margin-bottom: 30px;
      padding: 10px 30px;
      font-size: 14px;
      border-radius: 20px;
      background-color: #2c3e50;
      color: white;
      border: none;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="downloadBtn">Save as PDF</button>

  <div id="pdfContent">
    <div class="header-box">
      <p class="country-name" id="countryName"></p>
      <p class="date-line" id="currentDate"></p>
      <p class="section-name" id="sectionName"></p>
    </div>
    <div class="doc-type-box">Talking Points</div>
    <div id="editorContent">Loading...</div>
  </div>

  <script src="https://www.gstatic.com/firebasejs/11.8.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore-compat.js"></script>
  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAH6IH8c9imo9xlIoxpjVzVcgVIMqqgR2g",
      authDomain: "ckeditor-content-saver.firebaseapp.com",
      projectId: "ckeditor-content-saver",
      storageBucket: "ckeditor-content-saver.appspot.com",
      messagingSenderId: "429325764295",
      appId: "1:429325764295:web:ef0006899c4461e1afa0e2"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // Get country and section from URL
    const urlParams = new URLSearchParams(window.location.search);
    const country = urlParams.get("country") || "UnknownCountry";
    const section = urlParams.get("section") || "UnknownSection";
    const docId = `${country}_${section}_tp`;

    // Set visible text
    document.getElementById("countryName").textContent = country.replace(/_/g, " ");
    document.getElementById("sectionName").textContent = section.replace(/_/g, " ");

    // Format and insert current date
    const today = new Date();
    const dd = String(today.getDate()).padStart(2, '0');
    const mm = String(today.getMonth() + 1).padStart(2, '0');
    const yyyy = today.getFullYear();
    document.getElementById("currentDate").textContent = `${dd}.${mm}.${yyyy}`;

    // Load content from Firestore
    db.collection("ckeditor-content").doc(docId).get().then(doc => {
      if (doc.exists) {
        document.getElementById("editorContent").innerHTML = doc.data().content || "";
      } else {
        document.getElementById("editorContent").textContent = "(No content found)";
      }
    });

    // Export as PDF
    document.getElementById("downloadBtn").addEventListener("click", () => {
      const element = document.getElementById("pdfContent");
      const opt = {
        margin:       0.3,
        filename:     `${country}_${section}_TalkingPoints.pdf`,
        image:        { type: 'jpeg', quality: 0.98 },
        html2canvas:  { scale: 2 },
        jsPDF:        { unit: 'in', format: 'a4', orientation: 'portrait' },
        pagebreak:    { mode: ['avoid-all', 'css', 'legacy'] }
      };
      html2pdf().set(opt).from(element).save();
    });
  </script>
</body>
</html>
