<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Talking Points Preview</title>
  <script src="https://www.gstatic.com/firebasejs/11.8.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/11.8.1/firebase-firestore-compat.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      margin: 40px auto;
      max-width: 800px;
      background: #fff;
      color: #000;
      line-height: 1.6;
    }
    .header-box {
      background-color: #f0f4f8;
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      margin-bottom: 20px;
    }
    .country-name {
      font-size: 20px;
      font-weight: bold;
      margin: 0;
    }
    .date-box {
      font-size: 12px;
      color: #666;
      margin-top: 5px;
    }
    .doc-type-box {
      background-color: #f0f4f8;
      padding: 12px 20px;
      border-radius: 12px;
      font-size: 14px;
      font-weight: bold;
      margin-bottom: 30px;
      display: inline-block;
    }
    .section {
      margin-bottom: 40px;
    }
    .section h3 {
      margin-bottom: 10px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
    }
    #saveBtn {
      position: fixed;
      top: 20px;
      left: 20px;
      background: #2c3e50;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      font-size: 14px;
      cursor: pointer;
      z-index: 9999;
    }
  </style>
</head>
<body>
  <button id="saveBtn">ðŸ’¾ Save PDF</button>
  <div id="pdfContent">
    <div class="header-box">
      <p class="country-name" id="countryName">Loading...</p>
      <p class="date-box" id="todayDate"></p>
    </div>
    <div class="doc-type-box">Talking Points</div>
    <div id="content"></div>
  </div>

  <script>
    const today = new Date();
    const formattedDate = today.toLocaleDateString("en-GB").replace(/\//g, ".");
    document.getElementById("todayDate").innerText = formattedDate;

    const firebaseConfig = {
      apiKey: "AIzaSyAH6IH8c9imo9xlIoxpjVzVcgVIMqqgR2g",
      authDomain: "ckeditor-content-saver.firebaseapp.com",
      projectId: "ckeditor-content-saver",
      storageBucket: "ckeditor-content-saver.appspot.com",
      messagingSenderId: "429325764295",
      appId: "1:429325764295:web:ef0006899c4461e1afa0e2"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const urlParams = new URLSearchParams(window.location.search);
    const country = urlParams.get("country") || "UnknownCountry";
    document.getElementById("countryName").innerText = country;

    const sections = [
      { id: "diplomaticTpIframe", name: "Diplomatic Relations", section: "Diplomatic_Relations" },
      { id: "tradeTpIframe", name: "Bilateral Trade and Economic Relations", section: "Bilateral_Trade_and_Economic_Relations" },
      { id: "policyTpIframe", name: "Trade Policy", section: "Trade_Policy" },
      { id: "tourismTpIframe", name: "Tourism", section: "Tourism" },
      { id: "investmentTpIframe", name: "Investment", section: "Investment" },
      { id: "transportTpIframe", name: "Transport", section: "Transport" },
      { id: "energyTpIframe", name: "Energy", section: "Energy" },
      { id: "commsTpIframe", name: "Communications, Innovation and Post", section: "Communications_Innovation_and_Post" },
      { id: "itTpIframe", name: "Information Technology", section: "Information_Technology" }
    ];

    const container = document.getElementById("content");

    Promise.all(sections.map(({ name, section }) => {
      const docId = `${country}_${section}_tp`;
      return db.collection("ckeditor-content").doc(docId).get().then(doc => {
        const html = doc.exists ? doc.data().content || "" : "";
        return `<div class="section">
                  <h3>${name}</h3>
                  ${html}
                </div>`;
      });
    })).then(sectionsHtml => {
      container.innerHTML = sectionsHtml.join("");
    });

    document.getElementById("saveBtn").addEventListener("click", () => {
      const opt = {
        filename: `TalkingPoints_${country}_${formattedDate}.pdf`,
        image: { type: 'jpeg', quality: 0.98 },
        html2canvas: { scale: 2, useCORS: true },
        jsPDF: { unit: 'pt', format: 'a4', orientation: 'portrait' },
        pagebreak: { mode: ['css', 'legacy'] }
      };
      html2pdf().set(opt).from(document.getElementById("pdfContent")).save();
    });
  </script>
</body>
</html>
